        ctx.clearRect(x,y,4,4);
        nar++;
            setTimeout(function(){
            ctx.clearRect(100,200,1000,1000);
            y = 2;
            x = 202;
            nar = 1;
            }, 3000);
        }
    }
}
setInterval(drawIt,10);


</script>
